<h1 mat-dialog-title>Bid Amount</h1>
<div mat-dialog-content>
    <div class="color-container">
        <div class="col-div"
            [ngClass]="data.color + '-btn'">{{data.color | uppercase}}</div>
    </div>
    <div *ngIf="form.get('amount').value"
        class="text-center text-success">
        <strong>You will Win â‚¹{{form.get('amount').value*2}}</strong>
    </div>
    <form [formGroup]="form"
        class="mt-2">
        <mat-form-field class="full-width">
            <input matInput
                type="number"
                formControlName="amount"
                placeholder="Enter Amount">
            <mat-error *ngIf="form.get('amount').invalid && (form.get('amount').dirty || form.get('amount').touched)">
                <span *ngIf="form.get('amount').errors.required">Amount is required.</span>
                <span *ngIf="form.get('amount').errors.min">Amount must be greater than zero.</span>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button
        (click)="
            onNoClick()">Cancel</button>
    <button mat-button
        [mat-dialog-close]="{ amount: form.get('amount').value, color: data.color }"
        cdkFocusInitial
        [disabled]="!form.get('amount').valid">Ok</button>

</div>
