<div class="container mt-5">
    <h2>Transaction History</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Type</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{ transaction.amount }}</td>
                <td><mat-icon>{{ transaction.type === 'deposit' ? 'arrow_downward' : 'arrow_upward' }}</mat-icon></td>
                <td>{{ transaction.createdAt | date: 'medium' }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="transactions.length<1"
    class="text-center tex-muted">No Data</div>
